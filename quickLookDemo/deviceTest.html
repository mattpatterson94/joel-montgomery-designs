<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
</head>
<body style="background-color: black;">

<script>
    // Function to check the user's device and redirect accordingly
    function redirectToAR() {
        var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        if (isiOS) {
            // Redirect to AR Quick Look link for iOS
            window.location.href = 'arquicklook:https://joelmontgomery.graphics/quickLookDemo/donut.usdz';
        } else {
            // Redirect to ARCore link for Android
            window.location.href = 'intent://ar.example.com/path/to/your/model.gltf#Intent;scheme=http;package=com.your.ar.app.package;end';
        }
    }

    // Call the redirection function when the page loads
    window.onload = redirectToAR;
</script>
<div style="display:block; margin:auto; width:100%;">
    <p style="color:#ffffff; text-align: center; font-size: 40px;">Monster thing</p>
</div>

<div>
    <a rel="ar" href="donut.usdz">
        <picture>
            <source srcset="donut.png"
                    media="(min-width: 600px)">
            <img src="donut.png" style="max-width:100%; display:block; margin-left:auto; margin-right:auto;">
        </picture>
    </a>
</div>

    
</body>
</html>
