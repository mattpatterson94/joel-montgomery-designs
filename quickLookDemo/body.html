<html>
<body style="background-color: black;">

<div style="display:block; margin:auto; width:100%;">
    <p style="color:#ffffff; text-align: center; font-size: 40px;">Happy Birthday Thing test20</p>
</div>

<div>
    <script>
        function isiOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function launchAR() {
            var link = document.getElementById('ar-link');
            if (isiOS()) {
                // iOS - use original link
                link.href = "donut.usdz";
            } else {
                // Android - use ARCore intent link
                link.href = "intent://arvr.google.com/scene-viewer/1.0?file=https://joelmontgomery.graphics/quickLookDemo/donutMixer.gltf&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://joelmontgomery.graphics/quickLookDemo/body.html;end";                
            }
        }
    </script>

    <a id="ar-link" rel="ar" onclick="launchAR()">
        <picture>
            <source srcset="pointer.jpg" media="(min-width: 600px)">
            <img src="pointer.jpg" style="max-width:100%; display:block; margin-left:auto; margin-right:auto;">
        </picture>
    </a>
    <model-viewer src="https://joelmontgomery.graphics/quickLookDemo/donutMixer.gltf" alt="3D Donut" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto"></model-viewer>
    <script type="module" src="https://unpkg.com/model-viewer"></script>
</div>
</body>
</html>
