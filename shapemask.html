<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="shapemaskStyles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="shapemaskScript.js"></script>
</head>

<body>
<div class="modal">
  <p class="title">Easil Shape Mask Converter</p>
  <div class="main">
<div class="inputs">
  <div class="area input-area">
    <label for="input" class="subtitle">Input</label>
    <textarea id="input" rows="15" cols="40" placeholder="Paste your SVG code here"></textarea>
  </div>
  <div class="area output-area">
    <label for="output" class="subtitle">Output</label>
    <textarea id="output" rows="15" cols="40"></textarea>
  </div>
</div>
<div class="buttons">
  <button id="submit-button" disabled>Submit</button>
  <button id="copy-button" disabled onclick="copyOutput()"><a id="copy-button-content"></a></button>
</div>
</div>
</div>
</body>
