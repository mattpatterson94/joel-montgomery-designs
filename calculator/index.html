<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <button class="clear cell">C</button>
        <button class="backspace cell">⌫</button>
        <button class="divide cell orange">÷</button>
        <button class="seven cell">7</button>
        <button class="eight cell">8</button>
        <button class="nine cell">9</button>
        <button class="multiply cell orange">×</button>
        <button class="four cell">4</button>
        <button class="five cell">5</button>
        <button class="six cell">6</button>
        <button class="minus cell orange">-</button>
        <button class="one cell">1</button>
        <button class="two cell">2</button>
        <button class="three cell">3</button>
        <button class="plus cell orange">+</button>
        <button class="zero cell">0</button>
        <button class="equals cell orange">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
