<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joeldle</title>
</head>
<body>
    <header>
        Joeldle
    </header>
    <div id="message"></div>
    <div id="streak"></div>
    <div class="game">
        <div class="row row1">
            <input class="letter a1" id="start" maxlength="1">
            <input class="letter a1" maxlength="1">
            <input class="letter a1" maxlength="1">
            <input class="letter a1" maxlength="1">
            <input class="letter a1 final" maxlength="1">
        </div>
        <div class="row row2">
            <input class="letter a2" id="2" maxlength="1" disabled>
            <input class="letter a2" maxlength="1" disabled>
            <input class="letter a2" maxlength="1" disabled>
            <input class="letter a2" maxlength="1" disabled>
            <input class="letter a2 final" maxlength="1" disabled>
        </div>
        <div class="row row3">
            <input class="letter a3" id="3" maxlength="1" disabled>
            <input class="letter a3" maxlength="1" disabled>
            <input class="letter a3" maxlength="1" disabled>
            <input class="letter a3" maxlength="1" disabled>
            <input class="letter a3 final" maxlength="1" disabled>
        </div>
        <div class="row row4">
            <input class="letter a4" id="4" maxlength="1" disabled>
            <input class="letter a4" maxlength="1" disabled>
            <input class="letter a4" maxlength="1" disabled>
            <input class="letter a4" maxlength="1" disabled>
            <input class="letter a4 final" maxlength="1" disabled>
        </div>
        <div class="row row5">
            <input class="letter a5" id="5" maxlength="1" disabled>
            <input class="letter a5" maxlength="1" disabled>
            <input class="letter a5" maxlength="1" disabled>
            <input class="letter a5" maxlength="1" disabled>
            <input class="letter a5 final" maxlength="1" disabled>
        </div>
        <div class="row row6">
            <input class="letter a6" id="6" maxlength="1" disabled>
            <input class="letter a6" maxlength="1" disabled>
            <input class="letter a6" maxlength="1" disabled>
            <input class="letter a6" maxlength="1" disabled>
            <input class="letter a6 final" maxlength="1" disabled>
        </div>
    </div>
    <div class="prizes prizeHidden" id="prizes">
        <button onclick="playRandom()">Play random?</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
